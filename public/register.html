<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - CV Rafael Mora</title>
  <style>
    :root {
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }

    .register-container h1 {
      color: var(--color-slate-900);
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .register-container p {
      color: var(--color-slate-500);
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--color-slate-900);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--color-teal-500);
      box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--color-teal-500);
      color: white;
    }

    .btn-primary:hover {
      background: var(--color-teal-600);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(33, 128, 141, 0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 15px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--color-slate-500);
    }

    .login-link a {
      color: var(--color-teal-500);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .requirements {
      font-size: 12px;
      color: var(--color-slate-500);
      margin-top: 5px;
      padding-left: 5px;
    }

    .requirements ul {
      margin: 5px 0;
      padding-left: 20px;
    }

    .requirements li {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Crear Cuenta</h1>
    <p>Crea tu cuenta para gestionar tus CVs profesionales</p>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" required autocomplete="username" />
        <div class="requirements">Mínimo 3 caracteres</div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico (opcional)</label>
        <input type="email" id="email" autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required autocomplete="new-password" />
        <div class="requirements">Mínimo 6 caracteres</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" required autocomplete="new-password" />
      </div>

      <button type="submit" class="btn btn-primary" id="registerBtn">
        Crear Cuenta
      </button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const registerBtn = document.getElementById('registerBtn');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validations
      if (username.length < 3) {
        showError('El usuario debe tener al menos 3 caracteres');
        return;
      }

      if (password.length < 6) {
        showError('La contraseña debe tener al menos 6 caracteres');
        return;
      }

      if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.textContent = 'Creando cuenta...';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, email: email || null }),
        });

        const data = await response.json();

        if (data.success) {
          // Store authentication
          sessionStorage.setItem('authenticated', 'true');
          sessionStorage.setItem('authToken', data.token);
          sessionStorage.setItem('username', data.username);
          sessionStorage.setItem('userId', data.userId);
          
          // Redirect to editor
          window.location.href = 'editor.html';
        } else {
          showError(data.message || 'Error al crear la cuenta');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Crear Cuenta';
        }
      } catch (error) {
        console.error('Register error:', error);
        showError('Error de conexión. Por favor intenta de nuevo.');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Crear Cuenta';
      }
    });
  </script>
</body>
</html>
