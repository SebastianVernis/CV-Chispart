<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CV Manager</title>
  <style>
    :root {
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
      --color-red-500: rgba(192, 21, 47, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #f0f0f0 0, #d9d9d9 40%, #bfbfbf 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 40%, #f7f7f7 100%);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(120, 120, 120, 0.3);
    }

    h1 {
      color: var(--color-slate-900);
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      color: var(--color-slate-500);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: var(--color-slate-900);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(120, 120, 120, 0.3);
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--color-teal-500);
      box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--color-teal-500);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--color-teal-600);
    }

    .error-message {
      color: var(--color-red-500);
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>CV Manager</h1>
    <p class="subtitle">Ingresa tus credenciales</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="btn">Iniciar Sesión</button>
      <p class="error-message" id="errorMessage">Usuario o contraseña incorrectos</p>
    </form>
    
    <div style="text-align: center; margin-top: 20px; font-size: 14px; color: var(--color-slate-500);">
      ¿No tienes cuenta? <a href="register.html" style="color: var(--color-teal-500); text-decoration: none; font-weight: 600;">Regístrate aquí</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (data.success && data.token) {
          sessionStorage.setItem('authToken', data.token);
          sessionStorage.setItem('userId', data.userId);
          sessionStorage.setItem('username', data.username);
          sessionStorage.setItem('authenticated', 'true');
          window.location.href = 'editor.html';
        } else {
          errorMessage.classList.add('show');
          setTimeout(() => {
            errorMessage.classList.remove('show');
          }, 3000);
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Error de conexión. Intenta nuevamente.';
        errorMessage.classList.add('show');
        setTimeout(() => {
          errorMessage.classList.remove('show');
          errorMessage.textContent = 'Usuario o contraseña incorrectos';
        }, 3000);
      }
    });
  </script>
</body>
</html>
